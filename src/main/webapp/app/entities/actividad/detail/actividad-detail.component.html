<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="actividad">
      <h2 data-cy="actividadDetailsHeading"><span jhiTranslate="todoSistemasApp.actividad.detail.title">Actividad</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="todoSistemasApp.actividad.nombre">Nombre</span></dt>
        <dd>
          <span>{{ actividad.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="todoSistemasApp.actividad.fechaEstimadaEjecucion">Fecha Estimada Ejecucion</span></dt>
        <dd>
          <span>{{ actividad.fechaEstimadaEjecucion | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="todoSistemasApp.actividad.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ actividad.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="todoSistemasApp.actividad.estado">Estado</span></dt>
        <dd>
          <span jhiTranslate="{{ 'todoSistemasApp.EstadoActividad.' + actividad.estado }}">{{ actividad.estado }}</span>
        </dd>
        <dt><span jhiTranslate="todoSistemasApp.actividad.empleado">Empleado</span></dt>
        <dd>
          <div *ngIf="actividad.empleado">
            <a [routerLink]="['/empleado', actividad.empleado?.id, 'view']"
              >{{ actividad.empleado?.nombres }} {{ actividad.empleado?.apellidos }}</a
            >
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/actividad', actividad.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
